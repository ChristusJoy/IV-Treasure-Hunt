<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

            <button class="map-button" style="top: 78%; left: 58%;" data-spot="7">7</button>
            <button class="map-button" style="top: 68%; left: 42%;" data-spot="8">8</button>
            <button class="map-button" style="top: 18%; left: 55%;" data-spot="9">9</button>
            <button class="map-button" style="top: 28%; left: 38%;" data-spot="10">10</button>

    </div>
    <script src="script.js"></script>

</html>
